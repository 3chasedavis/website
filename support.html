<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beyhive Alert Support</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="assets/bee_icon.png" alt="Beyhive Alert Logo" class="logo">
    <h1>Beyhive Alert</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="support.html">Support</a>
    </nav>
  </header>
  <main>
    <section class="support">
      <h2>Support</h2>
      <p>Need help? Contact us using the form below or email <a href="mailto:support@beyhivealert.com">support@beyhivealert.com</a>.</p>
      <form action="mailto:support@beyhivealert.com" method="POST" enctype="text/plain">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Beyhive Alert. Not affiliated with the Queen or Parkwood Entertainment.</p>
  </footer>
</body>
</html>
